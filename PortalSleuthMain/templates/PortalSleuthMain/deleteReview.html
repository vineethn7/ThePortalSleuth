{% extends 'PortalSleuthMain/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Review</legend>
                <h2>Are sure you want to delete this review "{{ object.review }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'PortalSleuth-review' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
