{% extends 'PortalSleuthMain/base.html' %}
{% block content %}
<br>

{% for w in websites %}
<div class="card border mb-3">
    <div class="card-header">
     <div align="left">
       <form method="POST" action="{% url 'PortalSleuth-post' %}">
         {% csrf_token %}
      <h2>{{ w.websiteName }}</h2>

    </div>
    </div>
    <div class="card-body">
      <h3>{{ w.categoryName }}
      <span style="float: right;">
      <input type="text" name="websitename" value="{{ w.websiteName }}" style="visibility: hidden;">
      <button type="submit" class="btn btn-success" name="applybtn">Submit a review</button>
            </span></h3>
        </div>

    </div>
</form>
{% endfor %}
{% endblock %}
